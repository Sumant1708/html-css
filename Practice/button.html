<body>
  <title>Button</title>
  <style>
    .subscribe-button{
      background-color: rgb(200, 0, 0);
      color: white;
      border: none;
      height: 30px;
      width: 105px;
      border-radius: 3px;
      cursor: pointer;
      transition: opacity 0.15s;
    }
  
    .subscribe-button:hover{
      opacity: 0.8;
    }
    .subscribe-button:active{
      opacity: 0.5;
    }
  
    .join-button{
      background-color: rgb(255, 255, 255);
      color:rgb(0, 200, 255);
      border: none;   
      border-style: solid;
      border-width: 1px;
      height: 30px;
      width: 60px;
      border-radius: 3px;
      border-color: rgb(0, 200, 255);
      cursor: pointer; 
      margin-left: 15px;
      transition: 0.15s;
    }
  
    .join-button:hover{
      background-color: rgb(0, 200, 255) ;
      color: white;
    }
    .join-button:active{
      opacity: 0.8;
    }
  
    .Tweet-button{
      background-color: rgb(11, 171, 216);
      color: white;
      border: none;
      height: 30px;
      width: 75px;
      border-radius: 50px;
      font-size: 15px;
      cursor: pointer;
      margin-left: 15px;
      transition: 0.15s;
      margin-left: 15px;
  
    }
    .Tweet-button:hover{
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
    }
    .Tweet-button:active{
      opacity: 0.8;
    }
    .Uber-button{
      background-color: black;
      color: white;
      border-style:solid;
      height: 40px;
      width: 115px;
      border-radius: 3px;
      cursor: pointer;
      transition: 0.15s;
      
  
    }
    .Uber-button:hover{
      background-color: white;
      color: black;
    }
    .Uber-button:active{
      background-color: black;
      color: white;
    }
    .amazon-button{
      background-color: rgb(255, 216, 20);
      color: black;
      border: none;
      height: 30px;
      width: 150px;
      border-radius: 50px;
      font-size: 15px;
      font-weight: bolder;
      cursor: pointer;
    }
    .amazon-button:hover{
      background-color: rgb(255, 198, 54);
    }
    .amazon-button:active{
      background-color:rgb(227, 192, 16);
    }
  
    .Github-button{
      background-color:rgb(2, 195, 2);
      color: white;
      height: 30px;
      width: 90px;
      border: none;
      border-radius:5px;
      cursor: pointer;
      font-size: 15px;
    }
    .Github-button:hover{
      opacity: 0.8;
    }
  .Github-button:active{
    opacity: 0.5;
  }
    .bootstrap-button{
      background-color: rgb(121, 82, 179);
      color: white;
      border: none;
      height: 30px;
      width: 105px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.15s;
      
    }
    .bootstrap-button:hover{
      background-color:rgb(103, 69, 154);
    }
  .bootstrap-button:active{
    opacity: 0.8;
  }
   .ok{
    background-color: rgb(15, 225, 183);
    color: azure;
    font-family: helventica;
    height: 50px;
    width: 100px;
    font-size: 25px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: 0.50s;
  }
  .ok:hover{
  height:80px ;
  width: 200px;
  font-size: 50px;
  }
    .square{
      background-color: red;
      width: 50px;
      height: 50px;
      margin-bottom: 30px;
    }
    .circle{
      background-color: red;
      width: 50px;
      height: 50px;
      border-radius: 50px;
    }
  </style>
  <body>
    <div>
      <button class="subscribe-button">SUBSCRIBE</button>
      <button class="join-button">JOIN</button>
      <button class="Tweet-button">Tweet</button>
      <button class="Uber-button">Request now</button>
      <button class="amazon-button">Add to Cart</button>
      <button class="github-button">Sign up</button>
      <button class="bootstrap-button">Get started</button>
      <button class="ok">OK</button>
    </div>
    <div class="square"></div>
    <div class="circle"></div>
   
  </body>
  
</body>
