<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <style>
      .google-image{
        display: flex;
        justify-content: center;

      }
      .google{
        width: 400px;
        display: grid;

      }
    </style>
  </head>
  <body>
    <div class="google-image">
      <img class="google" src="google.webp" alt="google">
    </div>
    
    <div>
      <input type="text" name="google" placeholder="Search Google or type a URL">
    </div>
    
    <button class="button">
      Google Search
    </button>
    <button class="button">
      I'm Feeling Lucky
    </button>
  </body>
</html>
